<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Street Fighter</title>
	<link href="css/normalize.css" rel="stylesheet" >
	<link href="css/main.css" rel="stylesheet" >
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/ryuCode.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="message">
		<p>Hover to get Ryu ready. Click Ryu to fire a hadouken. Hold 'X' to make Ryu strike a cool pose.</p>
	</div>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
</body>
</html>
